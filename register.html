<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Apland - App Landing Template">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <!-- Title-->
    <title>Apland - App Landing Template</title>
    <!-- Favicon-->
    <link rel="icon" href="img/core-img/favicon.ico">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Preloader-->
    <div id="preloader">
      <div class="apland-load"></div>
    </div>
    <!-- Register Area-->
    <div class="register-area d-flex">
      <div class="register-content-wrapper d-flex align-items-center">
        <div class="register-content">
          <!-- Logo--><a class="logo" href="index.html"><img src="img/core-img/logo.png" alt=""></a>
          <h5>Create your free account.</h5>
          <p>Already hava an account? <a href="login.html">Log in</a></p>
          <!-- Form-->
          <div class="register-form">
            <form action="#" method="post">
              <div class="form-group mb-3"><i class="lni-user"></i>
                <input class="form-control shadow-sm" type="text" placeholder="Full Name">
              </div>
              <div class="form-group mb-3"><i class="lni-envelope"></i>
                <input class="form-control shadow-sm" type="email" placeholder="Email Address">
              </div>
              <div class="form-group mb-3"><i class="lni-lock"></i>
                <input class="form-control shadow-sm" type="password" placeholder="Password">
              </div>
              <div class="form-check mb-3 mr-sm-2">
                <input class="form-check-input" id="rememberMe" type="checkbox">
                <label class="form-check-label" for="rememberMe">Accept Terms &amp; Conditions</label>
              </div>
              <button class="btn btn-success w-100" type="submit">Register Now</button>
            </form>
          </div>
          <!-- Sign in via others-->
          <div class="signin-via-others">
            <p>Or, Log in with</p><a class="btn btn-primary w-100 mt-3" href="#"><i class="fa fa-facebook"> </i> Log in with Facebook</a><a class="btn btn-primary w-100 mt-3" href="#"><i class="fa fa-twitter"> </i> Log in with Twitter</a>
          </div>
          <!-- Footer Copwrite Area-->
          <div class="footer-bottom">
            <p>Made with <i class="fa fa-heart"> </i> by  <a href="https://wrapbootstrap.com/user/DesigningWorld">Designing World</a></p>
          </div>
        </div>
      </div>
      <!-- Register Side Content-->
      <div class="register-side-content bg-img" style="background-image: url(img/bg-img/hero-6.jpg);"></div>
    </div>
    <!-- jQuery(necessary for all JavaScript plugins without bootstrap js)-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/default/classy-nav.min.js"></script>
    <script src="js/default/mail.js"></script>
    <script src="js/default/one-page-nav.js"></script>
    <script src="js/default/scrollup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jarallax.min.js"></script>
    <script src="js/jarallax-video.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/wow.min.js"></script>
    <!-- All plugins activation code-->
    <script src="js/default/active.js"></script>
  </body>
</html>
